<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

  <script src="./popup.js" defer></script>

  <title>Extension Web-4-All</title>
</head>

<body>
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Web_4_All</h2>
      <form id="options-form">

        <div class="option">
          <input type="checkbox" id="grosMots" name="grosMots" class="animate__animated animate__bounce">
          <label for="grosMots">Sans "Gros mots"</label>
        </div>

        <div class="option">
          <input type="checkbox" id="dalto" name="dalto" class="animate__animated animate__bounce">
          <label for="dalto">Daltonisme</label>
        </div>

        <div class="option">
          <input type="checkbox" id="dyslexie" name="dyslexie" class="animate__animated animate__bounce">
          <label for="dyslexie">Dyslexie</label>
        </div>
        <div class="option">
          <input type="checkbox" id="bdpq" name="bdpq" class="animate__animated animate__bounce">
          <label for="bdpq">BDPQ</label>
        </div>
        <div class="option">
          <input type="checkbox" id="malVoyant" name="malVoyant" class="animate__animated animate__bounce">
          <label for="malVoyant">Mal Voyant</label>
        </div>
        <div class="option">
          <input type="checkbox" id="loupe" name="loupe" class="animate__animated animate__bounce">
          <label for="loupe">Loupe</label>
        </div>
        <div class="button-container">
          <button type="cancel" id="cancel-btn">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
